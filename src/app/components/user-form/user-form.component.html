<div class="row justify-content-center">
  <div
    class="col-md-6 col-lg-6 col-sm-8 col-xs-8 col-11 addUserForm"
    *ngIf="!(loading$ | async); else loading"
  >
    <div class="title text-center">
      {{ updateForm ? "Update user" : "Create user" }}
    </div>
    <hr />
    <form (ngSubmit)="postUser()" [formGroup]="addUserForm">
      <div class="form-group">
        <label for="name">Frist Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter name"
          formControlName="firstName"
          appSpecialCharacters
        />
      </div>
      <div class="form-group">
        <label for="name">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter name"
          formControlName="lastName"
          appSpecialCharacters
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
        (focus)="emailFocus = true" (blur)="emailFocus = false"
          type="text"
          class="form-control"
          id="email"
          placeholder="Enter email"
          formControlName="email"
        />
      </div>
      <span class="invalidEmail" 
      *ngIf="addUserForm.get('email').invalid && 
      addUserForm.get('email').value.length>0 && !emailFocus">Invalid email</span>
      <div class="text-center">
        <button type="submit" class="btn btn-outline-dark" [disabled]="addUserForm.invalid">Submit</button>
      </div>
    </form>
  </div>
  <ng-template #loading>
    <div class="loading text-center">
        <i class="fa fa-spin fa-spinner fa-4x"></i>
    </div>
  </ng-template>
</div>
